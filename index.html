</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="bass()">w</button>
    <button class="a drum" onclick="tom1()">a</button>
    <button class="s drum" onclick="tom2()">s</button>
    <button class="d drum" onclick="tom3()">d</button>
    <button class="j drum" onclick="tom4()">j</button>
    <button class="k drum" onclick="snare()">k</button>
    <button class="l drum" onclick="crash()">l</button>
  </div>
